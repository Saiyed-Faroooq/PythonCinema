{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name"><br>
    <input type="text" name="des" placeholder="Enter movie description"><br>
    <input type="number" name="year" placeholder="Enter the movie year"><br>
    <input type="file" name="img"><br>
    <input type="submit" value="Submit"><br>
</form>
{% endblock %}
