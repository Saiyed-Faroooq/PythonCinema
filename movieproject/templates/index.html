{% extends 'base.html' %}
{% block body %}


<div class="card-container">
    {% for i in movie_list %}
    <div class="card">
        <img src="{{i.img.url}}" alt="Image not found">
        <div class="card-body">
            <h2 class="card-title">{{i.name}}</h2>
            <p class="card-text">{{i.year}}</p>
            <a class="button" href="{% url 'movieapp:details' i.id %}">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
